<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Teller</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="favicon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1 class="header-text">Joke Teller Robot</h1>
    <div id="container">
      <button id="tellJokeButton">Tell me a joke</button>
      <button id="repeatLastJoke" disabled>Repeat the last joke</button>
      <audio src="" id="jokeAudio" controls hidden></audio>
      <!-- show the joke -->
      <input id="collapsible" class="toggle" type="checkbox" />
      <label for="collapsible" class="lbl-toggle">Show the joke</label>
      <div class="collapsible-content">
        <div class="content-inner">
          <p id="textJoke"></p>
        </div>
      </div>
    </div>
    <!-- start footer -->
    <footer>
      <h6>&copy; Hicham BQ 2021 | Made with Voice RSS API and Joke API</h6>
    </footer>
    <!-- end footer-->
    <!-- Script -->
    <script src="voice.js"></script>
    <script src="script.js"></script>
  </body>
</html>
