  <body>

    <h1 class="header-text">Joke Teller Robot</h1>
    <div id="container">
      <button id="tellJokeButton">Tell me a joke</button>
      <button id="repeatLastJoke" disabled>Repeat the last joke</button>
      <audio src="" id="jokeAudio" controls hidden></audio>
      <!-- show the joke -->
      <input id="collapsible" class="toggle" type="checkbox" />
      <label for="collapsible" class="lbl-toggle">Show the joke</label>
      <div class="collapsible-content">
        <div class="content-inner">
          <p id="textJoke"></p>
        </div>
      </div>
    </div>
